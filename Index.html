<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Interactive Data Visualization Dashboard</h1>
            <div class="auth-buttons">
                <button id="login-btn">Login</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <label for="age">Select Age:</label>
            <input type="range" id="age" min="18" max="100" value="18" step="1">
            <span id="age-value">18</span>

            <label for="filter">Filter:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <div class="controls">
                <label for="date-picker">Select Date:</label>
                <input type="date" id="date-picker">
            </div>            
        </div>
        <div id="charts-section">
            <div class="charts-container">
                <div class="chart-box">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; Interactive Data Dashboard. All rights reserved.</p>
        </div>
    </footer>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
